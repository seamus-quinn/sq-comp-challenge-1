<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="jack-black-icon.jpg">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>N A C H O</title>
</head>

<body>
  <main>
    <iframe class="nachooo" width="0" height="0" src="https://www.youtube.com/embed/0g6GhHvSjXM?autoplay=1">
    </iframe>
    <section class="left-section">
      <aside class="hidden-image"></aside>
      <header>
        <h1>Nacho Libre</h1>
        <p>I'm Ignacio. Originally a priest, I now wrestle as a luchador. <br>I fight for the children of the Oaxacan Monastery Orphanage.</p>
        <button class="pray-button">
          <img class="pray-button-icon" src="praying.svg" alt="">Pray
          </button>
        <button class="fight-button">
            <img class="fight-button-icon" src="motivation.svg" alt="">Fight
          </button>
      </header>
      <article class="profile">
        <img src="wrestler.svg" alt="">
        <div>Profile</div>
      </article>
      <article class="skills">
        <img src="wrestling.svg" alt="">
        <div>Skills</div>
        <img class="bottom" src="libre.gif" alt="">
      </article>
      <article class="attire">
        <img src="suit.svg" alt="">
        <div>Attire</div>
      </article>
      <article class="nutrients">
        <img src="corn.svg" alt="">
        <div>Nutrients</div>
        <img class="bottom" src="giphy.gif" alt="">
      </article>
      <article class="faith">
        <img src="big-church.svg" alt="">
        <div>Faith</div>
      </article>
      <article class="eagle-powers">
        <img src="native-american-eagle.svg" alt="">
        <div>Eagle Powers</div>
        <img class="bottom" src="nacho.gif" alt="">
      </article>
      <article class="transportation">
        <img src="school-bus.svg" alt="">
        <div>Transportation</div>
      </article>
    </section>
    <section class="right-section">
      <aside class="image">
        <button class="carousel-button">⫷</button>
        <button class="carousel-button">⫸</button>
      </aside>
      <article class="hidden-profile">
        <img src="wrestler.svg" alt="">
        <div>Profile</div>
      </article>
    </section>
  </main>
</body>

</html>
